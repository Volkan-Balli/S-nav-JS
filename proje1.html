<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HAZIRLIK SINAVI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="preje1.js" defer></script>
</head>

<body class="bg-light">
    <h1 id="timer" class="text-center mt-4">05:00</h1>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="max-width: 500px; width: 100%; height: auto;">
            <div class="card-header text-center">
                <h2>Çoktan Seçmeli Sınav</h2>
            </div>
            <div class="card-body">
                <form id="quizForm">
                    <!-- Soru 1 -->
                    <div class="question" id="question-1">
                        <h5>Soru 1:Volkan Nerede Doğdu ?</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-1" id="q1a" value="a">
                            <label class="form-check-label" for="q1a">Afyonkarahisar</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-1" id="q1b" value="b">
                            <label class="form-check-label" for="q1b">Van</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-1" id="q1c" value="c">
                            <label class="form-check-label" for="q1c">İzmir</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-1" id="q1d" value="d">
                            <label class="form-check-label" for="q1d">Fransa</label>
                        </div>
                    </div>

                    <!-- Soru 2 -->
                    <div class="question" id="question-2" style="display:none;">
                        <h5>Soru 2: Volkan Doğum Ayı?</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-2" id="q2a" value="a">
                            <label class="form-check-label" for="q2a">Eylül</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-2" id="q2b" value="b">
                            <label class="form-check-label" for="q2b">Ekim</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-2" id="q2c" value="c">
                            <label class="form-check-label" for="q2c">Ocak</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-2" id="q2d" value="d">
                            <label class="form-check-label" for="q2d">Şubat</label>
                        </div>
                    </div>

                    <!-- Soru 3 -->
                    <div class="question" id="question-3" style="display:none;">
                        <h5>Soru 3: Volkanın Evcil Hayvanının İsmi?</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-3" id="q3a" value="a">
                            <label class="form-check-label" for="q3a">Karabaş</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-3" id="q3b" value="b">
                            <label class="form-check-label" for="q3b">Sezar</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-3" id="q3c" value="c">
                            <label class="form-check-label" for="q3c">Duman</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-3" id="q3d" value="d">
                            <label class="form-check-label" for="q3d">Mahmut</label>
                        </div>
                    </div>

                    <!-- Soru 4 -->
                    <div class="question" id="question-4" style="display:none;">
                        <h5>Soru 4: Volkanın Nova Acedemideki Hocasının İsmi?</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-4" id="q4a" value="a">
                            <label class="form-check-label" for="q4a">Ahmet</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-4" id="q4b" value="b">
                            <label class="form-check-label" for="q4b">Putin</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-4" id="q4c" value="c">
                            <label class="form-check-label" for="q4c">Azat</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-4" id="q4d" value="d">
                            <label class="form-check-label" for="q4d">Devlet Bahçeli</label>
                        </div>
                    </div>

                    <!-- Soru 5 -->
                    <div class="question" id="question-5" style="display:none;">
                        <h5>Soru 5: Volkanın Yaşı?</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-5" id="q5a" value="a">
                            <label class="form-check-label" for="q5a">29</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-5" id="q5b" value="b">
                            <label class="form-check-label" for="q5b">15</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-5" id="q5c" value="c">
                            <label class="form-check-label" for="q5c">48</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-5" id="q5d" value="d">
                            <label class="form-check-label" for="q5d">32</label>
                        </div>
                    </div>

                   
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" id="previous">Geri</button>
                        <button type="button" class="btn btn-primary" id="next">İleri</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    
</body>

</html>
