<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Ödev Sistemi</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="preje.js" defer></script> 
</head>

<body class="bg-light">

    
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <h1 class="text-center mb-4">Sınav İçin Giriş Yap</h1>

            
            <form id="girisFormu">
                <div class="mb-3">
                    <label for="adiniz" class="form-label">Adınız</label>
                    <input type="text" class="form-control" id="adiniz" placeholder="Adınızı girin" required>
                </div>
                <div class="mb-3">
                    <label for="soyadiniz" class="form-label">Soyadınız</label>
                    <input type="text" class="form-control" id="soyadiniz" placeholder="Soyadınızı girin" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="tikla">Giriş</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
